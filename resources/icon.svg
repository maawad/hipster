<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" fill="#ED1C24"/>

  <!-- AMD-style accent -->
  <path d="M 0 96 L 32 64 L 0 64 Z" fill="#FFFFFF" opacity="0.15"/>

  <!-- Main chip/processor icon -->
  <g transform="translate(24, 24)">
    <!-- Chip body -->
    <rect x="15" y="15" width="50" height="50" rx="4" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>

    <!-- Circuit traces -->
    <line x1="25" y1="25" x2="25" y2="55" stroke="#ED1C24" stroke-width="2"/>
    <line x1="35" y1="25" x2="35" y2="55" stroke="#ED1C24" stroke-width="2"/>
    <line x1="45" y1="25" x2="45" y2="55" stroke="#ED1C24" stroke-width="2"/>
    <line x1="55" y1="25" x2="55" y2="55" stroke="#ED1C24" stroke-width="2"/>

    <line x1="25" y1="30" x2="55" y2="30" stroke="#ED1C24" stroke-width="1.5"/>
    <line x1="25" y1="40" x2="55" y2="40" stroke="#ED1C24" stroke-width="1.5"/>
    <line x1="25" y1="50" x2="55" y2="50" stroke="#ED1C24" stroke-width="1.5"/>

    <!-- Chip pins (left) -->
    <rect x="0" y="20" width="15" height="3" fill="#CCCCCC" stroke="#000000" stroke-width="0.5"/>
    <rect x="0" y="28" width="15" height="3" fill="#CCCCCC" stroke="#000000" stroke-width="0.5"/>
    <rect x="0" y="36" width="15" height="3" fill="#CCCCCC" stroke="#000000" stroke-width="0.5"/>
    <rect x="0" y="44" width="15" height="3" fill="#CCCCCC" stroke="#000000" stroke-width="0.5"/>
    <rect x="0" y="52" width="15" height="3" fill="#CCCCCC" stroke="#000000" stroke-width="0.5"/>

    <!-- Chip pins (right) -->
    <rect x="65" y="20" width="15" height="3" fill="#CCCCCC" stroke="#000000" stroke-width="0.5"/>
    <rect x="65" y="28" width="15" height="3" fill="#CCCCCC" stroke="#000000" stroke-width="0.5"/>
    <rect x="65" y="36" width="15" height="3" fill="#CCCCCC" stroke="#000000" stroke-width="0.5"/>
    <rect x="65" y="44" width="15" height="3" fill="#CCCCCC" stroke="#000000" stroke-width="0.5"/>
    <rect x="65" y="52" width="15" height="3" fill="#CCCCCC" stroke="#000000" stroke-width="0.5"/>

    <!-- Chip pins (top) -->
    <rect x="20" y="0" width="3" height="15" fill="#CCCCCC" stroke="#000000" stroke-width="0.5"/>
    <rect x="28" y="0" width="3" height="15" fill="#CCCCCC" stroke="#000000" stroke-width="0.5"/>
    <rect x="36" y="0" width="3" height="15" fill="#CCCCCC" stroke="#000000" stroke-width="0.5"/>
    <rect x="44" y="0" width="3" height="15" fill="#CCCCCC" stroke="#000000" stroke-width="0.5"/>
    <rect x="52" y="0" width="3" height="15" fill="#CCCCCC" stroke="#000000" stroke-width="0.5"/>

    <!-- Chip pins (bottom) -->
    <rect x="20" y="65" width="3" height="15" fill="#CCCCCC" stroke="#000000" stroke-width="0.5"/>
    <rect x="28" y="65" width="3" height="15" fill="#CCCCCC" stroke="#000000" stroke-width="0.5"/>
    <rect x="36" y="65" width="3" height="15" fill="#CCCCCC" stroke="#000000" stroke-width="0.5"/>
    <rect x="44" y="65" width="3" height="15" fill="#CCCCCC" stroke="#000000" stroke-width="0.5"/>
    <rect x="52" y="65" width="3" height="15" fill="#CCCCCC" stroke="#000000" stroke-width="0.5"/>
  </g>

  <!-- Assembly code symbol -->
  <g transform="translate(78, 110)">
    <text x="0" y="0" font-family="monospace" font-size="20" font-weight="bold" fill="#FFFFFF">&lt;/&gt;</text>
  </g>
</svg>

